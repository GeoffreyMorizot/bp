query Post($slug: String!) {
  posts(where: {slug: $slug}) {
    id
    Title
    type
    url
    description
    directors {
      name
    }
    Cinematographer
    productions {
      name
    }
    directors {
      name
    }
    gallery {
      Picture {
        id
        url
      }
      id
    }
  }
}
